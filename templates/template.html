<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Flask script root -->
  <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

  <!-- Bootstrap 5.1.3 JS & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.min.js" crossorigin="anonymous"></script>

  <!-- Application CSS -->
  <link rel="stylesheet" href="../static/css/main.css">

  <!-- Font Awesome v4 (Fast) -->
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">

  <!-- Google Font Roboto 300/400 and Japanese 300/400/500 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500&family=Roboto+Condensed:wght@300;400&display=swap"
    rel="stylesheet">

  <!-- Preload -->
  <link rel="preload" href="../static/images/nothing_found.png" as="image">
  <link rel="preload" href="../static/images/done.png" as="image">
  <link rel="preload" href="../static/images/error.png" as="image">
  
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
    <!--optional: fixed-top-->
    <div class="container">
      <!-- Navbar logo -->
      <a class="navbar-brand logo pointer" href="/">
        <img src="../static/images/msft-logo-only.png">
        <label class="mx-3 pointer text-md align-middle">Transfer Custom Vision Projects</label>
      </a>

      <!-- Navbar burger icon (responsive) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collaposeNavBar" aria-controls="collaposeNavBar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav Items -->
      <div class="collapse navbar-collapse" id="collaposeNavBar">
        <ul class="nav navbar-nav ms-auto me-1">
          <li class="nav-item mx-3">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#how-to-modal"><i class="fa fa-lightbulb-o pe-2" aria-hidden="true"></i> How To</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#privacy-modal"><i class="fa fa-shield pe-2" aria-hidden="true"></i> Privacy</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="https://github.com/jixjia/transfer-custom-vision" target="_blank"><i class="fa fa-github pe-2" aria-hidden="true"></i> Source Code</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Navbar block contents -->
  <div class="container top-navbar-block">
    &nbsp;
  </div>

  <!-- Body  -->
  {% block main %}
  {% endblock %}

  <!-- Sticky Footer -->
  <footer class="footer bg-dark  h-center fixed-bottom text-lightgray py-2">
    <div class="container-fluid">
      <span class="text-xs">&copy;2022 - Microsoft GBB AI Asia Team</span>
    </div>
  </footer>
  
  <!-- Bootstrap 5 Multiselect 1.14 plugin's JS: -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
    integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Application JS -->
  <script src="../static/js/main.js"></script>
</body>

</html>
